<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldCars - Oficina de Carros Vintage</title>
    <style>
        body {
            font-family:  'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #231d35; 
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            flex: 1;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-gap: 20px;
            padding: 20px;
        }
        .sidebar {
            background-color: #231d35; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #ccc; /* Linha divisória à direita */
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .main-content {
            background-color: #f1f1f1;
            padding: 20px;
            border-left: 2px solid #ccc; /* Linha divisória à esquerda */
        }
        .car-images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            background-color: #231d35;
            color: #fff;
            text-align: center;
            padding: 5px 0;
        }
    </style>
    
</head>
<body>
    <header>
        <div class="logo">OldCars - Oficina de Carros Vintage</div>
        <nav>
            <h2><a href="#">Sobre</a></h2>
            <h2><a href="#">Serviços</a></h2>
            <h2><a href="#">Contato</a></h2>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <h3><p><a href="#">Agenda</a></p>
            <p><a href="#">Valores</a></p>
            <p><a href="#">Mecânicos</a></p>
            <p><a href="#">Pedido de Peças</a></p>
            <p><a href="#">Atendimento</a></p></h3>
        </div>

        <div class="main-content">
            <div class="car-images">
                <img class="car-image" src="https://quatrorodas.abril.com.br/wp-content/uploads/2020/02/chevrolet_impala_ss_427-e1582922668458.jpeg?quality=70&strip=info&w=1024&resize=1200,800" alt="Carro 1">
                <img class="car-image" src="https://maximasul.com.br/wp-content/uploads/2021/10/Chevrolet-Camaro-SS-1969-preto.jpg" alt="Carro 2">
                <img class="car-image" src="https://motortudo.com/wp-content/uploads/2020/10/Chevrolel-Bel-Air-V8-Automatico-1957-carros-antigos-43.jpg" alt="Carro 3">
                <img class="car-image" src="https://www.choosethemoon.com/images/blog/jaguar%20e%20type%201%C2%AA.jpg" alt="Carro 4">
                <img class="car-image" src="https://retornar.com.br/wp-content/uploads/2022/07/Jaguar-E-Type3-scaled.jpg" alt="Carro 5">
                <img class="car-image" src="https://webautocristal.com.br/wp-content/uploads/2018/04/carros-antigos_0009.jpg" alt="Carro 6">
                <img class="car-image" src="https://i1.wp.com/thegarage.com.br/wp-content/uploads/2021/06/puma-gt-1600.jpg" alt="Carro 7">
                <img class="car-image" src="https://i.pinimg.com/originals/1a/29/42/1a294246a243d3a9b763e5b60c241ed3.jpg" alt="Carro 8">
            </div>
            
        </div>
    </div>

    <footer>
        <p>OldCars - Oficina de Carros Usados</p>
        <p>Rua da Oficina, 1234 Fone: (11) 1234-5678</p>
    </footer>
</body>
</html>
